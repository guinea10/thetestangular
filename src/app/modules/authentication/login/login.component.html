<div class="center-content">
  <mat-card class="box">
    <mat-card-header class="center-content">
      <mat-card-title class="azul">Log in</mat-card-title>
    </mat-card-header>

    <form *ngIf="formGroup" [formGroup]="formGroup" novalidate>
      <mat-card-content>
        <mat-form-field class="w-100">
          <input
            matInput
            placeholder="Username"
            formControlName="username"
            autocomplete="off"
            title="Username"
            maxlength="20" />
        </mat-form-field>

        <mat-form-field class="w-100">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            autocomplete="off"
            title="Password"
            maxlength="20" />
        </mat-form-field>
      </mat-card-content>
      <button
        class="btn btn-primary btn-block w-100"
        *ngIf="formGroup"
        (click)="enter()"
        [disabled]="formGroup.invalid">
        Log in
      </button>
    </form>
  </mat-card>
</div>
